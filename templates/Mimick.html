<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHL Track & Trace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(to right, #ffcc00, #fff);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .header img {
            height: 40px;
        }
        .header .menu {
            font-size: 24px;
            cursor: pointer;
        }
        .menu-content {
            display: none;
            position: absolute;
            right: 20px;
            top: 60px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .menu-content a {
            display: block;
            padding: 5px 10px;
            color: #d32f2f;
            text-decoration: none;
        }
        .menu-content a:hover {
            background-color: #f5f5f5;
        }
        .title {
            text-align: center;
            color: #d32f2f;
            font-size: 2em;
            margin: 20px 0;
        }
        .track-section {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .track-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }
        .track-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .track-box button {
            background-color: #d32f2f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        .track-box button:hover {
            background-color: #b71c1c;
        }
        .faq-section {
            margin: 20px;
        }
        .faq-section h2 {
            color: #333;
        }
        .faq-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .faq-item a {
            color: #d32f2f;
            text-decoration: none;
        }
        .tracking-result {
            margin-top: 20px;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .header {
                padding: 10px;
            }
            .title {
                font-size: 1.5em;
                margin: 15px 0;
            }
            .track-box {
                padding: 15px;
                max-width: 100%;
            }
            .faq-section {
                margin: 15px;
            }
            .faq-item a {
                font-size: 0.9em;
            }
        }

        @media (min-width: 601px) and (max-width: 900px) {
            .track-box {
                max-width: 350px;
            }
            .faq-section {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="dhl-logo.png" alt="DHL Logo">
        <div class="menu">â‰¡</div>
        <div class="menu-content">
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">Help</a>
        </div>
    </div>
    <div class="title">Track & Trace</div>
    <div class="track-section">
        <div class="track-box">
            <input type="text" id="trackingInput" placeholder="Enter your tracking number(s)"><button onclick="trackPackage()">Track</button>
            <div id="trackingResult" class="tracking-result"></div>
        </div>
    </div>
    <div class="faq-section">
        <h2>Frequently Asked Questions</h2>
        <div class="faq-item">
            <a href="#">What Is a Tracking Number & Where Can I Find It?</a>
        </div>
        <div class="faq-item">
            <a href="#">When will my tracking information appear?</a>
        </div>
        <div class="faq-item">
            <a href="#">Why is my tracking number/ID not working?</a>
        </div>
    </div>

    <script>
        // Hamburger Menu Toggle
        document.querySelector('.menu').addEventListener('click', function() {
            const menuContent = document.querySelector('.menu-content');
            menuContent.style.display = (menuContent.style.display === 'block') ? 'none' : 'block';
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.querySelector('.menu');
            const menuContent = document.querySelector('.menu-content');
            if (!menu.contains(event.target) && !menuContent.contains(event.target)) {
                menuContent.style.display = 'none';
            }
        });

        // Track Package Simulation
        function trackPackage() {
            const trackingInput = document.getElementById('trackingInput').value;
            const trackingResult = document.getElementById('trackingResult');

            if (trackingInput) {
                const currentTime = new Date().toLocaleString('en-US', { timeZone: 'Africa/Lagos' });
                const status = Tracking Number: ${trackingInput}\nStatus: In Transit\nLast Update: ${currentTime} (WAT)\nLocation: Lagos, Nigeria;
                trackingResult.textContent = status;
                trackingResult.style.display = 'block';
            } else {
                trackingResult.textContent = 'Please enter a tracking number.';
                trackingResult.style.display = 'block';
            }
        }
    </script>
</body>
</html>
