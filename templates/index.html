<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier Tracking Service</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Welcome to Courier Tracking Service</h1>
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">Track a Shipment</h2>
            <form method="GET" action="{{ url_for('track_redirect') }}">
                <div class="mb-4">
                    <label class="block text-gray-700">Tracking Number</label>
                    <input type="text" name="tracking" class="w-full p-2 border rounded" required maxlength="50">
                </div>
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Track Shipment</button>
            </form>
        </div>
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Admin Access</h2>
            <p class="mb-4">Manage shipments and checkpoints.</p>
            <a href="{{ url_for('login') }}" class="inline-block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Go to Admin Dashboard</a>
        </div>
    </div>
</body>
</html>
