<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-16">
        <h1 class="text-3xl font-bold text-center mb-8">Admin Login</h1>
        <form method="post" class="max-w-md mx-auto bg-white p-8 rounded shadow">
            {% if error %}
            <div class="bg-red-100 text-red-700 p-4 rounded mb-4">{{ error }}</div>
            {% endif %}
            <input name="password" type="password" class="input" placeholder="Password" required>
            <button class="btn w-full mt-4" type="submit">Login</button>
        </form>
    </div>
    <style>
        .input { width:100%; padding:12px; border:1px solid #ccc; border-radius:4px; margin-bottom:8px; }
        .btn { background:#2563eb; color:white; padding:12px; border:none; border-radius:4px; cursor:pointer; }
        .btn:hover { background:#1d4ed8; }
    </style>
