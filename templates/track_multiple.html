<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Multiple Shipments</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-4">Track Multiple Shipments</h1>
        {% if tracked_shipments %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {% for shipment in tracked_shipments %}
            <div class="bg-white rounded shadow p-6 mb-6">
                <h2 class="text-xl font-semibold">{{ shipment.title }} ({{ shipment.tracking }})</h2>
                <p>Status: <span class="font-semibold">{{ shipment.status }}</span></p>
                <p>ETA: {{ shipment.eta or 'N/A' }}</p>
                <a href="{{ url_for('track', tracking=shipment.tracking) }}" class="text-blue-600 hover:underline">View Details</a>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="bg-red-100 text-red-700 p-4 rounded">No shipments found.</div>
        {% endif %}
    </div>

    <!--Start of Tawk.to Script-->

    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();

</body>
</html>
